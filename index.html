<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P-Ticket</title>

    <!-- tailwind and daisyui link -->
    <link rel="shortcut icon" href="images/bus-icon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>

    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header area start -->
    <header class="container lg:container mx-auto">
      <!-- navbar area start -->
      <nav class="py-5 lg:py-12">
        <div class="navbar">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm bg-green-500 text-white dropdown-content mt-3 z-[1] p-2 shadow rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Destination</a></li>
                <li><a>Search</a></li>
              </ul>
            </div>
            <a class="cursor-pointer font-extrabold text-xl lg:text-4xl"
              >P-Ticket</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu-horizontal px-1 font-normal text-lg">
              <li class="mx-5">
                <a
                  class="transition duration-300 ease-out hover:ease-in cursor-pointer hover:text-green-500"
                  >Home</a
                >
              </li>
              <li class="">
                <a
                  class="transition duration-300 ease-out hover:ease-in cursor-pointer hover:text-green-500"
                  >About</a
                >
              </li>
              <li class="">
                <a
                  class="transition duration-300 ease-out hover:ease-in mx-5 cursor-pointer hover:text-green-500"
                  >Destination</a
                >
              </li>
              <li class="">
                <a
                  class="transition duration-300 ease-out hover:ease-in mx-5 cursor-pointer hover:text-green-500"
                  >Search</a
                >
              </li>
            </ul>
          </div>
          <div class="navbar-end w-[45%]">
            <a
              class="btn px-4 py-2 lg:px-8 lg:py-4 text-[25px] transition duration-300 ease-out hover:ease-in font-bold rounded-lg cursor-pointer border-2 border-green-500 bg-green-100 text-green-500 hover:bg-green-500 hover:text-[#ffffff] hover:border-green-500"
              >Bus<img src="images/bus-icon.png" alt=""
            /></a>
          </div>
        </div>
      </nav>
      <!-- navbar area end -->
    </header>
    <!-- header area end -->
    <main>
      <!-- banner area start -->
      <section>
        <div class="container lg:container mx-auto">
          <div
            class="banner-area bg-[linear-gradient(45deg,rgba(19,19,24,0.50),rgba(19,19,24,0.50)),url('./images/banner.png')] bg-no-repeat w-full text-center py-10 bg-cover pb16"
          >
            <h1 class="text-5xl font-bold text-white py-5">
              End-to-End Travel with
            </h1>
            <p class="text-5xl text-green-600 font-bold py-5">P Paribahan</p>
            <p class="text-base text-white py-5">
              Yes, you can run unit tests and view the results directly within
              the app. The <br />
              integrated testing features allow for a streamlined .
            </p>
            <button class="btn">Buy Tickets</button>
          </div>
        </div>
      </section>
      <!-- banner area end -->
    </main>
    <!-- custom js link -->
    <script src="js/main.js"></script>
  </body>
</html>
